<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel='stylesheet'>
    <title>Pok√©dex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <header>
      <img id="pokedex-logo" src="logo_pokedex.png" alt="Pokedex logo">
    </header>

    <nav><a href="index.html" aria-label="Home"><img id="home-icon" src="yellow_home_button.png" alt="Home button"></a></nav>

    <div id="main-container">
      <img id="kanto-starters" src="iniciales_kanto.png" alt="Image of the starter pokemon from Kanto">
      <div id="form-wrapper">
      <form id="pokemon-search-form" onsubmit="event.preventDefault(); showResults()">
        <label>Pokemon name</label><br>
        <input id="pokemon-search-input" type="text"><br>
      </form>    
      <button onclick="showResults()" id="search-button">Search</button>
      </div>
    </div>
    
    <footer>
      <img id="logo-universidad" src="logo_universidad.png" alt="Logotipo de la universidad">
    </footer>

    <script src="script.js"></script>
  </body>
</html>
