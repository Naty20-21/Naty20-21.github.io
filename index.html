<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <title>Pokédex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <header>
      <img id="pokedex-logo" src="logo_pokedex.png" alt="Logotipo de la pokedex">
    </header>

    <nav><a href="index.html"><img id="home-icon" src="yellow_home_button.png" alt="Botón home"></a></nav>
    
    <div id="main-container">
      <img id="kanto-starters" src="iniciales_kanto.png" alt="Imagen de los iniciales de la región de Kanto">
      
      <form id="pokemon-search-form" class="" action="" method="">
        <label for="pname">Nombre del pokemon</label><br>
        <input id="pokemon-search-input" type="text" name=""><br>
      </form>    
      <button onclick="showResults()" id="search-button">Buscar</button>
    </div>
    
    <footer>
      <img id="logo-universidad" src="logo_universidad.png" alt="Logotipo de la universidad">
    </footer>

    <script src="script.js"></script>
  </body>
</html>
